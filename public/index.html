<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" 
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
     crossorigin="anonymous">
   <style>

      body {
        background-image: url("./images/abstract-background-black-and-white-935871.jpg");
        overflow: hidden;
        height: 100vh;
      }

      #note-for, #note-article, #updated {
        background-color: rgb(218, 218, 218);
        padding: 5px;
      }

      #updated {
        font-size: 10px;
        padding: 10px;
      }

      .jumbotron {
        background-color: rgb(87, 87, 224);
        color: whitesmoke;
        text-align: center;
        height: 30vh;
        margin-top: 2vh;
      }

      #articles {
        display: inline-block;
        overflow: auto;
        height: 60vh;
      }

      input {
        height: 36px;
        font-size: 24px;
        margin-bottom: 10px;
        border-radius: 5px;
        width: 100%;
        background-color: rgb(238, 211, 89);
        border: none;
        padding: 10px;

      }
      textarea {
        height: 30vh;
        font-size: 18px;
        border-radius: 5px;
        width: 100%;
        background-color: rgb(238, 211, 89);
        border: none;
        padding: 10px;
      }
      .articleButton {
        width: 80%;
        margin: 0px 0px 20px 0px;
        border-radius: 0px 0px 0px 10px;
        border: none;
        background-color: rgb(223, 210, 210);
      }
      .noteButton {
        background-color: rgb(170, 197, 170);
        border-radius: 5px;
        font-size: 14px;
        margin: 5px;
        float: right;
        width: 100px;
        border: none;
      }

      .editButton {
        background-color: rgb(228, 112, 97);
      }

      #savenote {
        background-color: rgb(110, 172, 110);
        float: right;
        margin: 5px;
        border-radius: 5px;
        font-size: 16px;
        border: none;
      }

      .scrape {
        background-color: rgb(228, 112, 97);
        margin: 5px;
        border-radius: 5px;
        font-size: 28px;
        border: none;
      }

      .card {
        background-color: rgb(218, 218, 218);
      }
  </style>
  </head>
  <body>
    <div class="container" id="wrapper">
      <div class="jumbotron">
        <h1>NY Times Scraper & Note Taker</h1>
        <button class="scrape">Scrape</button>
      </div>
      <div class="row">
        <div class="col-8" id="articles"></div>
        <div class="col-4" id="notes"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
